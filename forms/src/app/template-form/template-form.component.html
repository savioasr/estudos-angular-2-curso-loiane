<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group"
  [class.has-error]="!nome.valid && nome.touched">
    <label for="nome">Nome</label>
    <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome" 
    [(ngModel)]="usuario.nome"
    required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group"
  [class.has-error]="!email.valid && email.touched">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" class="form-control" placeholder="email@email.com.br" 
    [(ngModel)]="usuario.email"
    required email
    #email="ngModel">
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
        Email inválido
      </div>
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Enviar</button>

</form>
