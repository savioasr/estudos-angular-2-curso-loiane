<h5>
  Criar/Editar Aluno
</h5>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled id="id" type="text" class="validate" [(ngModel)]="aluno.id">
        <label for="id" class="active">Id</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" type="text" class="validate" [(ngModel)]="aluno.nome"  (input)="onInput()">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" [(ngModel)]="aluno.email">
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </div>
</div>
